{% extends 'main/layout.html' %}

{% block title %}Заказ №{{ord.id}}{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 py-3">
                <div class="bg-white product-content p-3 h-100">
                    <h2>Заказ №{{ ord.id }}</h2>
                    <h4>Заказчик: {{ ord.user }}</h4>
                    <div class="prodct-price">
                        <p>Товары: {{ ord.products }}</p>
                    </div>
                    <p>Адрес: {{ ord.description }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
