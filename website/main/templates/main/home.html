{% extends 'main/layout.html' %}
{% load static %}

{% block title %}Главная страница{% endblock %}

{% block content %}
    <div id="carousel" class="carousel slide
" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'main/png/slide1.jpg' %}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Пчелиный мёд</h2>
                    <p></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'main/png/slide2.jpg' %}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Пчелиные соты</h2>
                    <p></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'main/png/slide3.jpg' %}" class="d-block w-100 h-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Продукты из пчелиного меда</h2>
                    <p></p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>

    <section class="advantages">
        <div class="container-fluid">
            <div class="items">
                <div class="row gy-3">
                    <div class="col-lg-4">
                        <div class="item">
                            <p><i class="fas fa-shipping-fast"></i></p>
                            <p>Быстрая доставка</p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="item">
                            <p><i class="fas fa-thumbs-up"></i></p>
                            <p>Качественная продукция</p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="item">
                            <p><i class="fas fa-headset"></i></p>
                            <p>Горячая линия</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
